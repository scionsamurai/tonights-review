<!doctype html>
<html lang="en" id="top-of-site">
	<head>
		<link rel="alternate" type="application/atom+xml" href="/rss.xml" />
		<meta charset="utf-8" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/images/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/images/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/images/favicon-16x16.png">
		<link rel="manifest" href="%sveltekit.assets%/images/site.webmanifest">
		<link rel="mask-icon" href="%sveltekit.assets%/images/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#ffffff">
		<!-- Google tag (gtag.js) -->
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
		<script type="module">
			document.addEventListener('DOMContentLoaded', () => {
				const theme = localStorage.getItem('color-scheme')
				let set_theme = 'dark'
				if (theme) {
					set_theme = theme
				} else {
					const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches
					const prefersLightMode = window.matchMedia('(prefers-color-scheme: light)').matches
					if (prefersDarkMode) {
						set_theme = 'dark'
					} else if (prefersLightMode) {
						set_theme = 'light'
					} else {
						set_theme = 'dark'
					}
					localStorage.setItem('color-scheme', set_theme)
				}

				document.getElementById('night').checked = set_theme === 'dark'
				document.getElementById('day').checked = set_theme === 'light'
			})

			window.updateThemeCache = function (theme) {
				localStorage.setItem('color-scheme', theme)
			}

			const ansiImage =
				'     Welcome to...\n\n' +
				'     ██╗██╗███╗   ███╗███████╗ ██████╗ ██████╗ ██████╗ ███████╗\n' +
				'     ██║██║████╗ ████║██╔════╝██╔════╝██╔═══██╗██╔══██╗██╔════╝\n' +
				'     ██║██║██╔████╔██║███████╗██║     ██║   ██║██║  ██║█████╗  \n' +
				'██   ██║██║██║╚██╔╝██║╚════██║██║     ██║   ██║██║  ██║██╔══╝  \n' +
				'╚█████╔╝██║██║ ╚═╝ ██║███████║╚██████╗╚██████╔╝██████╔╝███████╗\n' +
				' ╚════╝ ╚═╝╚═╝     ╚═╝╚══════╝ ╚═════╝ ╚═════╝ ╚═════╝ ╚══════╝'
			console.log(ansiImage)
		</script>
		<script async="" src="https://www.googletagmanager.com/gtag/js?id=G-HKH81XKEQN"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
					function gtag(){dataLayer.push(arguments);}
					gtag('js', new Date());
			
					gtag('config', 'G-HKH81XKEQN');   </script>
	</head>
	<body data-sveltekit-preload-data="hover" class="initial-load">
		<input class="nodisplay" type="radio" id="night" name="themecolor" value="night" />
		<input class="nodisplay" type="radio" id="day" name="themecolor" value="day" />
		<div class="starfield">

			<div class="twinkle" style="top: 20%; left: 90%"></div>

			<div class="twinkle" style="top: 70%; left: 10%"></div>
